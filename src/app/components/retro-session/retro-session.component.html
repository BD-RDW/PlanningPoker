<div style="width: 100%; height: 100%;">
  <div *ngIf="!inSession">
    <label for="username">User Id:</label><input name="username" type="text" [(ngModel)]="username"
      style="width: 200px;margin-left: 20px;"> <br>
    <div class="group">
      <button (click)="createSession()">Create new session</button><br>
    </div>
    <div class="group">
      <label for="sessionId">Session Id:</label><input name="sessionId" type="text" [(ngModel)]="sessionId"
        style="width: 200px;margin-left: 20px;"><br />
      <button (click)="joinSession()">Join existing session</button>
    </div>
  </div>
  <div class="refinement-panel" *ngIf="inSession">
    <!-- <i class="pi pi-angle-double-left exploded-userpanel"></i> -->
    <div class="user-panel">
      <span>Users:</span>
      <ul>
        <li *ngFor="let user of users">
          <span>{{user.name}}</span>
        </li>
      </ul>
    </div>
    <div class="main-panel">
      <app-refinement-column *ngFor="let col of columnData" [data]="col" class="panel-column"></app-refinement-column>
    </div>
    <div id='controlePanel' class="controlePanel">
      <div>
        <label>Session: {{sessionId}}</label><br />
        <label>User: {{username}} ({{userId}})</label><br />
      </div>
      <button *ngIf="myRole==='ScrumMaster'" pButton type="button" label="{{switchPhase}}"
        (click)="switchPhaseHandler()"></button>
    </div>
    <div id='messagePanel' style="height:49%;border: 1px solid black; padding:4px;">
      <div style="height:85%;">Messages:<br>{{messages}}</div>
      <div>
        <input type="text" [(ngModel)]="message">
        <button type="submit" (click)=addMessage()>Send</button>
      </div>
    </div>
  </div>
  <p-scrollPanel class="footer">
    <p>{{status}}</p>
  </p-scrollPanel>
</div>
