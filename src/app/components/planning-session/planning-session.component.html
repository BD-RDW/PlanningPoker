<div>
    <div *ngIf="!inSession">
        <label for="username">User Id:</label><input name="username" type="text" [(ngModel)]="username" style="width: 200px;margin-left: 20px;"> <br>
        <div class="group">
            <button (click)="createSession()">Create new session</button><br>
        </div>
        <div class="group">
            <label for="sessionId">Session Id:</label><input name="sessionId" type="text" [(ngModel)]="sessionId" style="width: 200px;margin-left: 20px;"><br/>
            <button (click)="joinSession()">Join existing session</button>
        </div>
   </div>
    <div *ngIf="inSession">
        <label>Session: {{sessionId}}</label><br/>
        <label>User: {{username}} ({{userId}})</label><br/>
        <label for="console">Console  </label>
        <textarea id="console" name="console" rows="15" cols="60" [ngModel]="messages" readonly></textarea><br/>
        <input type="text" [(ngModel)]="message"><br/>
        <label>Message is: {{message}}</label><br>
        <button type="submit" (click)=addMessage() >Send</button>
    </div>
    <div class="footer">
        <textarea readonly [ngModel]="status"></textarea>

    </div>
</div>
