<div >
  <div>
    <span>{{columnData.title}}</span><span class="pi pi-plus-circle" style="float: right;" (click)="addMessage()"></span>
  </div>
  <app-retro-message *ngFor="let message of columnData.notes" [message]="message" [userId]="userId"  [availableVotes]="availableVotes" (availableVotes)="availableVotes" 
    (votedEvent)="voted($event)" (updateNote)="updateRetroNote($event)"  (editNote)="editRetroNote($event)" (deleteNote)="deleteRetroNote($event)" 
    (mergeNotesEvent)="mergeNotes($event)" ></app-retro-message>
</div>
